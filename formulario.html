<!DOCTYPE html>
<html>
<head>

	<title>Contate-nos</title>

	<link rel="icon" href="img/favicon.ico">
	<meta charset="UTF-8" lang="pt">

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>
	
	<div class="container">
		<div class="row">
			<div id="darkMode" class="col-12">
				<p style="text-align: center; font-size: 22px; font-family: monospace;">Clique no botão para trocar entre o modo claro e o modo noturno <button onclick="myFunction()">Click me!</button></p>
			</div>
		</div>
	</div>

	<header>
		<div class="container">

			<div class="row">
				<div class="col-12">
					<h1 id="titulo"> {{message}} </h1>  
				</div>
			</div>

			<div id="row">
				<div class="col-12">
					<h2 id="sub">{{message}}</h2>      
				</div>  
			</div>

		</div>
	</header>


	<div class="container">

		<div class="row">

			<div id="color" class="col-sm-12 col-md-12 col-lg-4 col-xl-4">
				<a href="index.html">Pagina Inicial</a>      
			</div>

			<div id="color" class="col-sm-12 col-md-12 col-lg-4 col-xl-4">
				<a href="receitas.html">Receitas</a>
			</div>

			<div id="color" class="col-sm-12 col-md-12 col-lg-4 col-xl-4">
				<a href="localizacao.html">Localização</a>
			</div>

		</div>

	</div>

	<div class="container">

		<div class="row">

			<div id="EnviarEmail" class="col-12">

				<form>	

					<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
						<label for="name">Nome:</label>
						<input type="text" id="name" />
					</div>
					<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
						<label for="mail">E-mail:</label>
						<input type="email" id="mail" />
					</div>
					<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
						<label for="msg">Mensagem:</label>
						<textarea id="msg"></textarea>
					</div>
					<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
						<button id="SendMailBtn" onclick="sendMail()">Enviar sua mensagem</button>
					</div>

				</form>

			</div>
		</div>
	</div>


	<div class="container">
		<div class="row">
			<div id="wpp" class="col-12">
				<h3 id="msgWpp">{{message}}</h3>

				<a href="https://bit.ly/2P2vAjN">
					<img src="img/wpp.png" alt="whatsapp">
				</a>
			</div>
		</div>
	</div>

	<footer id="rodape">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<p id="dev">{{message}}</p>
					<p id="data">{{message}}</p>
				</div>
			</div>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="js\vueJS.js"></script>
	<script src="js\funcoes.js"></script>

</body>
</html>
