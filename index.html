<!DOCTYPE html>
<html>
<head>

	<title>DeliciDoces</title>
  <link rel="icon" href="img/favicon.ico">
  <meta charset="UTF-8" lang="pt">

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>

<body>

  <header>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 id="titulo"> {{message}} </h1>  
        </div>
        <div class="col-12">
          <h2 id="sub">{{message}}</h2>      
        </div>        
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div id="color" class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
        <a href="receitas.html">Receitas</a>
      </div>
      <div id="color" class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
        <a href="formulario.html">Entre em contato</a>      
      </div>
      <div id="color" class="col-12 col-sm-12 col-md-12 col-lg-4 col-xl-4">
        <a href="localizacao.html">Localização</a>
      </div>
    </div>
  </div>

  <div class="container">

    <div class="row">

      <div class="col-12">

        <center>

          <div class="caixa-slideshow">

            <div class="meus-slides-auto fade">
              <div class="numero-imagem">1 / 4</div>
              <img src="img/img1.jpg" style="width:100%">
            </div>

            <div class="meus-slides-auto fade">
              <div class="numero-imagem">2 / 4</div>
              <img src="img/img2.jpg" style="width:100%">
            </div>

            <div class="meus-slides-auto fade">
              <div class="numero-imagem">3 / 4</div>
              <img src="img/img3.jpg" style="width:100%">
            </div>

            <div class="meus-slides-auto fade">
              <div class="numero-imagem">4 / 4</div>
              <img src="img/img4.jpg" style="width:100%">
            </div>

          </div>

        </center>

      </div>

    </div>

  </div>

  <div class="container">
    <div class="row">
      <div id="Historia" class="col-12">
        <p id="p1">{{message}}</p>
        <p id="p2">{{message}}</p>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p id="dev">{{message}}</p>
          <p id="data">{{message}}</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="js\vueJS.js"></script>
  <script src="js\funcoes.js"></script>

</body>
</html>
